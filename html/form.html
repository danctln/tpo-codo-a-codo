      <div class="col-md-7 col-lg-8">

          <div class="row g-3">
            <div class="col-sm-6">

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Apellido</label>

              </div>
            </div> 

            
            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="abc@ejemplo.com" required>
              <div class="invalid-feedback">
                Por favor, ingresá un email válido.
              </div>
            </div>

            <div class="col-12">
              <label for="message" class="form-label">Mensaje <span class="text-muted"></span></label>
              <textarea class="form-control" id="text" requiredname="comentarios" rows="10" cols="30" required></textarea>
              <div class="invalid-feedback">
                Por favor, ingresá tu mensaje.
              </div>
            </div>
                          
          </div>
     
          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
